<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Today's Tasks</h1>
            <input type="text" onkeypress=""  id="addTask" placeholder="Task name...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myTasks">
            <li>Gym</li>
            <li>Make music</li>
            <li class="checked">Read</li>


        </ul>

        <div class="noTasks" id="noTasks">
            <h1>You finished all your tasks</h1>
        </div>
</div>



<script src="assets/script/script.js"></script>
 
</body>
</html>
